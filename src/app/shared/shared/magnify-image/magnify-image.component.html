<div class="modal-header">
    <h5 class="modal-title">Badge Image</h5>
    <button type="button" class="close" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="text-center" *ngIf="loader">
        <img src="./assets/img/fav.gif" alt="" class="loader">
    </div>
    <article class="likes" *ngIf="!loader">
        <ng-container>
            <div class="userItem">
                <!-- <img src="{{getImage(item?.likeBy?.image)}}" ngbTooltip="" /> -->
                <img src="{{imageurl}}" title="" />
            </div>

        </ng-container>
    </article>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
</div>
