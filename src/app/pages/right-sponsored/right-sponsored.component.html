<div class="right_side_sponsors">

  <div class="mb-3" >
    <h4 class="heading pt-1">Sponsored</h4>

    <div class="slider row mb-3" *ngFor="let item of rightAdvertisements">
      <div class="col-md-12">
        <a target="_blank" href="{{item.redirectURL}}" (click)="addClickCount(item.id)">
          <img class="img-responsive high" src="{{_host}}images/advertisement/{{item.image}}">
        </a>
        <!-- src="{{_host}}images/advertisement/{{item.image}}"  -->
      </div>
      <div class="col-md-12 ">
        <p class="email mt-2">{{item.description}}
        </p>
      </div>
    </div>
    <div #myIdentifierdata>
        <div class="col-md-12 overFlow p-0">
          <ng2-adsense [adClient]="'ca-pub-7911750406935657'" [adSlot]="9631333463" [display]="'inline-block'" [width]="290"
            [height]="238">
          </ng2-adsense>
        </div>
    </div>
