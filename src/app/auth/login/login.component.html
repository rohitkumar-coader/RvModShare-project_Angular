        <div class="bg mt-5 pt-4 main_page">
        
          <div class="columns mt-5">
        
            <div class="login-box">
              <div class="text-center mb-3">
                  <img alt="" id="login-content" class="img-fluid login-img"  src="assets/img/rvmodshare.png">
                  <!-- <h1 class="topline mt-2">Login</h1> -->
              </div>
              <div class="social-icon">
                <a class="button button--social-login button--facebook" (click)="socialSignIn('facebook')"><i class="icon fa fa-facebook"></i>Login With Facebook</a>
                <a class="button button--social-login button--google" (click)="socialSignIn('google')"><i class="icon fa fa-google"></i>Login With Google</a>
                <a class="button button--social-login button--github mb-2" (click)="signInWithApple()"><i class="icon fa fa-apple" aria-hidden="true" ></i>Login With Apple</a>
              </div>
              <strong class="border-rounded">OR</strong>
              <div class="line">
               
              </div>
              <form class="pt-2" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="signin" >
                  
                  <div class="input-field">
                    <input id="email" type="email" name="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Enter your Email" />
                      <img class="ic-login" src="assets/img/ic-login.png">
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email is invalid</div>
                    </div>
                  </div>
        
                  <div class="input-field">
                    <input id="password" [type]="passwordType ? 'text' : 'password'" formControlName="password"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" name="password" formControlName="password" placeholder="Password" />
                    <img class="ic-login" src="assets/img/ic-pass.png">
                    <span class="fa" [ngClass]="{
                      'fa-eye-slash': !passwordType,
                      'fa-eye': passwordType
                    }" (click)="togglePassword()"></span>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div> 
                  </div>
                  <div class="row remember">
                      <input type="checkbox" formControlName="remember" (click)="markRemember()" class="mr-2 mt-1 ml-3" >Remember Me
                    </div>
                
        
                  <div class="login-box-button">
                    <button type="submit">
                      <i class="fas fa-sign-in-alt"></i>
                      LOG IN
                    </button>
                  </div>
                  <div class="action">
                      <div class="d-flex justify-content-center links">
                        Don't have an account?<a class="ml-1" [routerLink]="['/auth/signup']"><b>Sign Up</b></a>
                      </div>
                      <div class="d-flex justify-content-center mt-2">
                        <a [routerLink]="['/auth/forgot']">Forgot your password?</a>
                      </div>
                    </div>
      
                  <!-- <div class="action">
                      <a class="forgot" >Forgot Password?</a>
                      <a class="signup" >Sign Up</a>
                    </div> -->
                </div>
              </form>
                

            </div>
